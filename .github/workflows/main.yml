name: Ruby

on: [push, pull_request]

jobs:
  test:
    name: "Run Tests"
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.6
          bundler-cache: true

      - name: Run tests
        run: bundle exec rake
